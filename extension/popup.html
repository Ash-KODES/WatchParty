<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./resources/bootstrap-4.0.0-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="socket.io.min.js"
      integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card colorsss popup">
      <div class="card-body">
        <div id="socket_status"></div>
        <div class="Iam">
          <p>Watch</p>
          <b>
            <div class="innerIam">
              Party<br />
              <img
                src="assets/images/youtube.png"
                alt=""
                height="45px"
                width="45px"
                style="position: relative; left: 8px"
              /><br />
              <img
                src="assets/images/netflix.png"
                alt=""
                height="45px"
                width="45px"
                style="position: relative; left: 8px"
              /><br />
              <img
                src="assets/images/prime.png"
                alt=""
                height="58px"
                width="58px"
                style="position: relative; left: 1px"
              /><br />
            </div>
          </b>
        </div>
        <form class="my-form">
          <div class="form-group">
            <input
              class="form-control my-border"
              id="username"
              aria-describedby="emailHelp"
              placeholder="Name"
              required="true"
              autocomplete="off"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              class="form-control my-border"
              id="roomID"
              placeholder="Room ID"
              required="true"
              autocomplete="off"
            />
          </div>
          <br />
          <button
            type="submit"
            id="joinButton"
            class="btn btn-primary btn-hover color-111 join"
          >
            Join
          </button>
        </form>
        <button id="leaveButton" class="btn btn-primary btn-hover color-11">
          Leave
        </button>

        <div class="my-margin">
          <button id="usersButton" class="btn btn-primary btn-hover color-1">
            Users
          </button>
          <button id="chatButton" class="btn btn-primary btn-hover color-1">
            Chat
          </button>
          <button id="syncButton" class="btn btn-primary btn-hover color-1">
            Sync
          </button>
        </div>
        <div id="output">
          <div id="usersBox"></div>

          <div id="chatBox">
            <br />
            <div
              id="innerChatBox"
              class="overflow-auto"
              style="
                height: 65px;
                width: 260ox;
                max-width: 260px;
                max-height: 100px;
              "
            ></div>
            <input
              class="form-control"
              id="message"
              placeholder="Message"
            /><br />
            <input
              type="image"
              src="assets/images/message.png"
              alt="Submit"
              width="32"
              height="44"
              id="sendButton"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="room.js"></script>
  </body>
</html>
